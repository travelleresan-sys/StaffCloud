{% extends "base.html" %}

{% block title %}管理者アカウント編集 - StaffCloud{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-person-gear me-2"></i>AdminAccount編集</h1>
            <div>
                <a href="{{ url_for('system_admin_dashboard') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i>一覧に戻る
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="bi bi-pencil me-2"></i>Account情報編集
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ user.email }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label">ロール</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="admin" {{ 'selected' if user.role == 'admin' else '' }}>管理者</option>
                                <option value="system_admin" {{ 'selected' if user.role == 'system_admin' else '' }}>システム管理者</option>
                            </select>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <h5><i class="bi bi-key me-2"></i>パスワード変更</h5>
                    <p class="text-muted">パスワードを変更する場合のみ入力してください。空白の場合は変更されません。</p>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="new_password" class="form-label">新しいパスワード</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">パスワード確認</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('system_admin_dashboard') }}" class="btn btn-outline-secondary me-md-2">
                            キャンセル
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
