{% extends "base.html" %}

{% block title %}イベント・休日編集{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-pencil me-2"></i>イベント・休日編集
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">タイトル <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       value="{{ event.title }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="event_date" class="form-label">日付 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="event_date" name="event_date" 
                                       value="{{ event.event_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="event_type" class="form-label">種別 <span class="text-danger">*</span></label>
                                <select class="form-select" id="event_type" name="event_type" required>
                                    <option value="">選択してください</option>
                                    <option value="holiday" {% if event.event_type == 'holiday' %}selected{% endif %}>休日</option>
                                    <option value="event" {% if event.event_type == 'event' %}selected{% endif %}>イベント</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="is_recurring" name="is_recurring"
                                           {% if event.is_recurring %}checked{% endif %}>
                                    <label class="form-check-label" for="is_recurring">
                                        毎年繰り返し
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">説明</label>
                        <textarea class="form-control" id="description" name="description" rows="4" 
                                  placeholder="イベントの詳細や備考を入力してください">{{ event.description or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('company_calendar') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>戻る
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- イベント情報 -->
        <div class="card mt-3">
            <div class="card-header">
                <h6 class="card-title mb-0">
                    <i class="bi bi-info-circle me-2"></i>イベント情報
                </h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>作成日:</strong> {{ event.created_at.strftime('%Y/%m/%d') }}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>最終更新:</strong> {{ event.updated_at.strftime('%Y/%m/%d') }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
