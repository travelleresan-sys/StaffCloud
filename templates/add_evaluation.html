{% extends "base.html" %}

{% block title %}人事評価作成 - StaffCloud{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">
                <i class="bi bi-plus-circle me-2"></i>人事評価作成
            </h1>
            <a href="{{ url_for('performance_evaluation') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>評価管理に戻る
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-clipboard-plus me-2"></i>新規評価作成
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <!-- 基本情報 -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="employee_id" class="form-label">対象スタッフ <span class="text-danger">*</span></label>
                                <select class="form-select" id="employee_id" name="employee_id" required>
                                    <option value="">スタッフを選択してください</option>
                                    {% for employee in employees %}
                                    <option value="{{ employee.id }}">
                                        {{ employee.name }}
                                        {% if employee.department %}({{ employee.department }}){% endif %}
                                        {% if employee.position %} - {{ employee.position }}{% endif %}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="evaluation_period" class="form-label">評価期間 <span class="text-danger">*</span></label>
                                <select class="form-select" id="evaluation_period" name="evaluation_period" required>
                                    <option value="">評価期間を選択してください</option>
                                    <option value="2025年上期">2025年上期</option>
                                    <option value="2025年下期">2025年下期</option>
                                    <option value="2024年下期">2024年下期</option>
                                    <option value="2024年上期">2024年上期</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 評価項目 -->
                    <div class="row">
                        <div class="col-12">
                            <h6 class="mb-3"><i class="bi bi-star me-2"></i>評価項目</h6>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="performance_score" class="form-label">業績評価</label>
                                <select class="form-select" id="performance_score" name="performance_score">
                                    <option value="">選択してください</option>
                                    <option value="5.0">5.0 - 期待を大幅に上回る</option>
                                    <option value="4.0">4.0 - 期待を上回る</option>
                                    <option value="3.0">3.0 - 期待通り</option>
                                    <option value="2.0">2.0 - 期待をやや下回る</option>
                                    <option value="1.0">1.0 - 期待を大幅に下回る</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="behavior_score" class="form-label">行動評価</label>
                                <select class="form-select" id="behavior_score" name="behavior_score">
                                    <option value="">選択してください</option>
                                    <option value="5.0">5.0 - 期待を大幅に上回る</option>
                                    <option value="4.0">4.0 - 期待を上回る</option>
                                    <option value="3.0">3.0 - 期待通り</option>
                                    <option value="2.0">2.0 - 期待をやや下回る</option>
                                    <option value="1.0">1.0 - 期待を大幅に下回る</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="potential_score" class="form-label">潜在能力評価</label>
                                <select class="form-select" id="potential_score" name="potential_score">
                                    <option value="">選択してください</option>
                                    <option value="5.0">5.0 - 期待を大幅に上回る</option>
                                    <option value="4.0">4.0 - 期待を上回る</option>
                                    <option value="3.0">3.0 - 期待通り</option>
                                    <option value="2.0">2.0 - 期待をやや下回る</option>
                                    <option value="1.0">1.0 - 期待を大幅に下回る</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- コメント欄 -->
                    <div class="row">
                        <div class="col-12">
                            <h6 class="mb-3"><i class="bi bi-chat-text me-2"></i>詳細コメント</h6>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="strengths" class="form-label">強み・優れている点</label>
                                <textarea class="form-control" id="strengths" name="strengths" rows="4" 
                                          placeholder="該当する強みや優れている点を記入してください"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="areas_for_improvement" class="form-label">改善が必要な点</label>
                                <textarea class="form-control" id="areas_for_improvement" name="areas_for_improvement" rows="4" 
                                          placeholder="改善が必要な点や今後の課題を記入してください"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="goals_next_period" class="form-label">次期目標</label>
                                <textarea class="form-control" id="goals_next_period" name="goals_next_period" rows="4" 
                                          placeholder="次の評価期間での目標や期待を記入してください"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="evaluator_comment" class="form-label">評価者コメント</label>
                                <textarea class="form-control" id="evaluator_comment" name="evaluator_comment" rows="4" 
                                          placeholder="全体的な評価コメントを記入してください"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- ステータス -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">ステータス</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="draft">下書き</option>
                                    <option value="submitted">提出済み</option>
                                    <option value="approved">承認済み</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 送信ボタン -->
                    <div class="row">
                        <div class="col-12">
                            <hr>
                            <div class="d-flex justify-content-end gap-2">
                                <a href="{{ url_for('performance_evaluation') }}" class="btn btn-secondary">
                                    <i class="bi bi-x-lg me-1"></i>キャンセル
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i>評価を作成
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
