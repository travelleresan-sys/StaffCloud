<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}StaffCloud{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: none;
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
        }
        .btn-group-sm > .btn, .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .container-fluid {
            max-width: min(100vw, 1920px);
            margin: 0 auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        /* レスポンシブ調整 */
        @media (min-width: 1400px) {
            .container-fluid {
                max-width: 90%;
            }
        }
        
        @media (min-width: 1600px) {
            .container-fluid {
                max-width: 85%;
            }
        }
        
        @media (min-width: 1920px) {
            .container-fluid {
                max-width: 80%;
            }
        }
        
        /* 全体的なスケーリング */
        html {
            font-size: calc(14px + 0.5vw);
        }
        
        /* アイコンのスケーリング */
        .bi {
            font-size: calc(1em + 0.2vw);
        }
        
        .display-1 {
            font-size: calc(3rem + 1vw) !important;
        }
        
        .display-4 {
            font-size: calc(1.5rem + 0.5vw) !important;
        }
        
        /* カードとボタンのスケーリング */
        .card {
            padding: calc(0.5rem + 0.3vw);
        }
        
        .btn {
            font-size: calc(0.875rem + 0.1vw);
            padding: calc(0.375rem + 0.1vw) calc(0.75rem + 0.2vw);
        }
        
        .btn-sm {
            font-size: calc(0.75rem + 0.1vw);
            padding: calc(0.25rem + 0.05vw) calc(0.5rem + 0.1vw);
        }
        
        /* ヘッダーとタイトルのスケーリング */
        .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
            font-size: calc(1rem + 0.3vw);
        }
        
        .h1, h1 { font-size: calc(2rem + 0.5vw) !important; }
        .h2, h2 { font-size: calc(1.75rem + 0.4vw) !important; }
        .h3, h3 { font-size: calc(1.5rem + 0.3vw) !important; }
        .h4, h4 { font-size: calc(1.25rem + 0.2vw) !important; }
        .h5, h5 { font-size: calc(1.1rem + 0.15vw) !important; }
        .h6, h6 { font-size: calc(1rem + 0.1vw) !important; }
        
        /* テーブルのスケーリング */
        .table {
            font-size: calc(0.875rem + 0.1vw);
        }
        
        .table th, .table td {
            padding: calc(0.5rem + 0.1vw);
        }
        
        /* フォームコントロールのスケーリング */
        .form-control, .form-select {
            font-size: calc(0.875rem + 0.1vw);
            padding: calc(0.375rem + 0.1vw) calc(0.75rem + 0.1vw);
        }
        
        /* ナビゲーションバーのスケーリング */
        .navbar-brand {
            font-size: calc(1.25rem + 0.3vw);
        }
        
        .navbar-text {
            font-size: calc(0.875rem + 0.1vw);
        }
        
        /* レスポンシブ制限 */
        @media (max-width: 576px) {
            html {
                font-size: 14px;
            }
        }
        
        @media (min-width: 2560px) {
            html {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-cloud-fill me-2"></i>StaffCloud
            </a>
            {% if current_user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle me-1"></i>{{ current_user.email }}
                </span>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right me-1"></i>ログアウト
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container-fluid">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle me-2"></i>{{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 画像プレビュー機能 -->
    <script>
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const previewImg = document.getElementById(previewId + '-img');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                };
                
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }
        
        // ファイル選択をクリアする機能
        function clearPhotoPreview(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            
            input.value = '';
            preview.style.display = 'none';
        }
        
        function previewResidenceCard(input) {
            const preview = document.getElementById('residence-card-preview');
            const filename = document.getElementById('residence-card-filename');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                filename.textContent = file.name;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }
        
        function clearResidenceCardPreview() {
            const input = document.getElementById('residence_card_file');
            const preview = document.getElementById('residence-card-preview');
            
            if (input) input.value = '';
            if (preview) preview.style.display = 'none';
        }
        
        function previewPersonalInfoFile(input) {
            const preview = document.getElementById('personal-info-file-preview');
            const filename = document.getElementById('personal-info-filename');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                filename.textContent = file.name;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
